{% extends "base.html" %}
{% block content %}
<div class="card auth-card">
	<h2>My Profile</h2>
	<form method="post" class="form">
		<label>City</label>
		<input type="text" name="city" value="{{ user.get('city','') }}" required />

		<label>Area</label>
		<input type="text" name="area" value="{{ user.get('area','') }}" required />

		<label>Address</label>
		<input type="text" name="address" value="{{ user.get('address','') }}" required />

		<label>Mobile number</label>
		<input type="tel" name="mobile" value="{{ user.get('mobile','') }}" placeholder="+1 555 123 4567" required />
		<button class="btn btn-primary" type="submit">Save</button>
	</form>
</div>

<div class="card auth-card">
	<h3>Mobile Verification</h3>
	<p class="muted">
		Status:
		{% if user.get('is_mobile_verified') %}<strong>Verified</strong>{% else %}<strong>Not verified</strong>{% endif %}
	</p>
	<form method="post" action="{{ url_for('send_mobile_otp') }}" class="form">
		<button class="btn btn-secondary" type="submit">Send verification code</button>
	</form>
	<form method="post" action="{{ url_for('verify_mobile') }}" class="form">
		<label>Enter code</label>
		<input type="text" name="code" inputmode="numeric" maxlength="6" />
		<button class="btn btn-primary" type="submit">Verify</button>
	</form>
</div>
{% endblock %}
